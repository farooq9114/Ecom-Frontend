<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 shadow">
        <h3 class="text-center mb-4 text-primary">Create an Account</h3>

        <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" [(ngModel)]="user.name" name="name" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Full Address</label>
            <input type="text" class="form-control" [(ngModel)]="user.address" name="address" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control" [(ngModel)]="user.mobile" name="mobile" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary" >Sign Up</button>
          </div>

          <p class="text-center mt-3">
          Already have an account?
          <a routerLink="/login" class="text-decoration-none text-primary fw-bold">Login here</a>
        </p>
        </form>
      </div>
    </div>
  </div>
</div>
