
<!-- carousels -->
<div class="container mt-4 mb-4 text-center">
</div>

  <div id="carCarousel" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#carCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#carCarousel" data-bs-slide-to="2"></button>
    </div>

    <!-- Slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://res.cloudinary.com/dmm7meccp/image/upload/v1761844246/carousel-1_au3bll.webp" class="d-block w-100" alt="Car 1">
        <div class="carousel-caption d-none d-md-block">
          <h5>Car 1</h5>
          <p>Beautiful sports car on a mountain road.</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="https://res.cloudinary.com/dmm7meccp/image/upload/v1761844246/carousel-2_gi7iwh.jpg" class="d-block w-100" alt="Car 2">
        <div class="carousel-caption d-none d-md-block">
          <h5>Car 2</h5>
          <p>Smelling good is a luxury asset.</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="https://res.cloudinary.com/dmm7meccp/image/upload/v1761844246/Carousel-3_ncrugw.jpg" class="d-block w-100" alt="Car 3">
        <div class="carousel-caption d-none d-md-block">
          <h5>Car 3</h5>
          <p>Classic convertible on the open road.</p>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
