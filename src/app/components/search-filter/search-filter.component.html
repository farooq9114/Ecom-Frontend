<!-- Search Filters -->
  <div
    class="search-section d-flex flex-wrap justify-content-center align-items-center gap-3 mb-5 p-3 bg-light rounded-4 shadow-sm"
  >
    <!-- Name Search -->
    <div class="d-flex align-items-center gap-2 mt-4 mb-2">
      <i class="bi bi-search text-primary fs-5"></i>
      <input
        type="text"
        class="form-control"
        placeholder="Search by name"
        [(ngModel)]="searchName"
        (input)="applyFilters()"
        style="width: 350px"
      />
    </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let perfume of filteredPerfumes">
        <div class="card h-100 shadow-sm d-flex flex-column">

          <!-- Image -->
          <img
            [src]="perfume.imageUrl"
            class="card-img-top"
            alt="{{ perfume.name }}"
            style="height: 550px; object-fit: cover;"
          />

          <!-- Card Body -->
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title">{{ perfume.name }}</h5>
              <p class="card-text text-muted">{{ perfume.description }}</p>
              <p class="card-text">
                <strong>Gender:</strong> {{ perfume.gender | titlecase }}
              </p>
              <h6 class="text-success">
                â‚¹{{ perfume.price | number: '1.2-2' }}
              </h6>

              <span
                *ngIf="perfume.latestLaunch"
                class="badge bg-warning text-dark"
              >
                New Launch ðŸŒŸ
              </span>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>

  <!-- Empty State -->
  <div *ngIf="filteredPerfumes.length === 0" class="text-center mt-5">
    <h5>No perfumes found ðŸ˜¢</h5>
    <p class="text-muted">Try changing your search filters.</p>
  </div>
</div>
