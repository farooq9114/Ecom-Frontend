<div class="container mt-4 text-center">
  <h2 class="text-primary mb-4">âœ¨ Perfume Collection âœ¨</h2>

  <!-- Filters -->
  <div class="row justify-content-center mb-4">
    <!-- Gender Filter -->
    <div class="col-md-3 mb-2">
      <select
        class="form-select"
        [(ngModel)]="searchGender"
        (change)="filterPerfumes()"
      >
        <option value="">All Genders</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="unisex">Unisex</option>
      </select>
    </div>

    <!-- Price Range Filter -->
    <div class="col-md-3 mb-2">
      <select
        class="form-select"
        [(ngModel)]="selectedPriceRange"
        (change)="filterPerfumes()"
      >
        <option value="">All Prices</option>
        <option value="200-500">â‚¹200 - â‚¹500</option>
        <option value="500-1000">â‚¹500 - â‚¹1000</option>
        <option value="1000-2000">â‚¹1000 - â‚¹2000</option>
        <option value="2000-5000">â‚¹2000 - â‚¹5000</option>
        <option value="5000-10000">â‚¹5000 - â‚¹10000</option>
      </select>
    </div>

  </div>
</div>

  <!-- Perfume Cards -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let perfume of filteredPerfumes">
        <div class="card h-100 shadow-sm d-flex flex-column">

          <!-- Image -->
          <img
            [src]="perfume.imageUrl"
            class="card-img-top"
            alt="{{ perfume.name }}"
            style="height: 550px; object-fit: cover;"
          />

          <!-- Card Body -->
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title">{{ perfume.name }}</h5>
              <p class="card-text text-muted">{{ perfume.description }}</p>
              <p class="card-text">
                <strong>Gender:</strong> {{ perfume.gender | titlecase }}
              </p>
              <h6 class="text-success">
                â‚¹{{ perfume.price | number: '1.2-2' }}
              </h6>

              <span
                *ngIf="perfume.latestLaunch"
                class="badge bg-warning text-dark"
              >
                New Launch ðŸŒŸ
              </span>
            </div>

            <!-- Button (always inside card-body bottom) -->
            <div class="mt-3">
              <button
                id="btn"
                class="btn btn-outline-primary w-20"
                (click)="addToCart(perfume)"
              >
                Add to Cart
              </button>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
