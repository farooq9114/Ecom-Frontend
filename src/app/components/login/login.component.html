<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 shadow-lg border-0 rounded-4">
        <h3 class="text-center mb-4 text-primary fw-semibold">✨ Login to Your Account ✨</h3>

        <form (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>
          <!-- Email -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Email</label>
            <input
              type="email"
              class="form-control elegant-input"
              name="email"
              [(ngModel)]="credentials.email"
              placeholder="Enter your email"
              required
              email
              #email="ngModel"
            />
            <!-- Email Validation -->
            <div *ngIf="email.invalid && email.touched" class="text-danger small mt-1">
              <div *ngIf="email.errors?.['required']">Email is required.</div>
              <div *ngIf="email.errors?.['email']">Enter a valid email address.</div>
            </div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Password</label>
            <input
              type="password"
              class="form-control elegant-input"
              name="password"
              [(ngModel)]="credentials.password"
              placeholder="Enter your password"
              required
              minlength="8"
              #password="ngModel"
            />
            <!-- Password Validation -->
            <div *ngIf="password.invalid && password.touched" class="text-danger small mt-1">
              <div *ngIf="password.errors?.['required']">Password is required.</div>
              <div *ngIf="password.errors?.['minlength']">Minimum 8 characters required.</div>
            </div>
          </div>

          <!-- Login Button -->
          <div class="text-center mt-4">
            <button
              type="submit"
              class="btn btn-royal px-5 py-2"
              [disabled]="loginForm.invalid"
            >
              Login
            </button>
          </div>
        </form>

        <!-- Sign-up link -->
        <p class="text-center mt-4">
          Don’t have an account?
          <a routerLink="/sign-up" class="login-link fw-semibold">Create one</a>
        </p>
      </div>
    </div>
  </div>
</div>
